<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - PhotoShare</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username<br><input name="username" type="email" placeholder="Email" required></label><br>
      <label>Password<br><input type="password" name="password" required></label><br>
      <button type="submit">Login</button>
    </form>
    <div id="msg">New User?<a href="register.html">Register</a></div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const body = { username: f.username.value, password: f.password.value };
      const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const j = await res.json();
      if (j.success) location.href = '/dashboard';
      else document.getElementById('msg').innerText = j.error || 'Login failed';
    });
  </script>
</body>
</html>
